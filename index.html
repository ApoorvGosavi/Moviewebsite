<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h1>CINELIST</h1>

        <div class="add-movie">
            <input type="text" id="movieSearch" placeholder="Search Movie Name">
            <button onclick="searchMovie()">Search</button>
        </div>

        <div id="searchResult" class="section"></div>

        <h2>Watchlist</h2>
        <div id="watchlist" class="section"></div>

        <h2>Watched</h2>
        <div id="watched" class="section"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
